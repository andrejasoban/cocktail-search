<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cocktail Search</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="index.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="app">
                <div class="top-container">
                    <div class="search-container">
                        <input type="text" id="searchBar" class="search-input" placeholder="Search by ONE ingredient... (eg. gin, vodka)" />
                        <div id="searchButton" class="search-button">
                            <ion-icon class="search-icon" name="search-outline"></ion-icon>
                        </div>
                    </div>
                    <div class="search-options-container">
                        <button id="luckyButton" class="lucky-button">I'm Feeling Lucky</button>
                    </div>
                </div>
                <div class="bottom-container">
                    <div id="cocktailList" class="cocktail-list"></div>
                    <div class="cocktail-info">
                        <img id="cocktailImage" class="cocktail-image" />
                        <h1 id="cocktailTitle" class="cocktail-title"></h1>
                        <div class="cocktail-subinfo">
                            <div class="cocktail-glass-container">
                                <ion-icon class="cocktail-glass-icon" name="wine-outline"></ion-icon>
                                <span id="cocktailGlassText" class="cocktail-glass-text"></span>
                            </div>
                            <span id="cocktailType" class="cocktail-type">Alcoholic drink</span>
                        </div>
                        <h3 class="cocktail-section-label">Directions</h3>
                        <p id="cocktailDirectionsText" class="cocktail-directions-text"></p>
                        <h3 class="cocktail-section-label">Ingredients</h3>
                        <div id="cocktailIngredientsContainer" class="cocktail-ingredients-container"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    </body>
</html>
